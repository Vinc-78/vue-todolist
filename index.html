<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Hello Vue</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">


  <script src="https://cdn.jsdelivr.net/npm/vue"></script>


</head>

<body>
  <!-- Inizio HEADER -->
  <header>

  </header>

  <!-- Inizio MAIN -->
  <main id="root">

    <div class="container">

      <div class="row justify-content-center">

        <div class="col-6">

          <h1 class="text-center py-5">{{titolo}}</h1>


          <div class="my-3 mb-5">
            <div class="input-group">

              <input type="color" v-model="colorType">

              <input class="form-control" placeholder="Cosa vuoi fare..."
              v-model="nuovoElemento" v-on:keyup.enter="aggiungiElemento">

              <button class="btn btn-outline-primary" type="button" id="addBtn"
              v-on:click="aggiungiElemento">Inserisci</button>

            </div>
          </div>

          <div class="list-group">

            <div class="list-group-item d-flex align-item-center py-3  "
            v-for="(elementi, indice) in coseDaFare">
              
              <div class="bordo" v-bind:style="'background-color:' + elementi.col"></div>
              
              <label class="flex-fill">{{indice+1}} - {{elementi.text}}</label>

              <button type="button" class="btn-close" aria-label="Close"
              v-on:click="cancella(indice)"></button>

            </div>
          </div>

          <div v-if="coseDaFare.length===0">
            <h2 class="py-3 text-center text-success">:) Non hai cose da fare !!!</h2>
          </div>

        </div>
      </div>

    </div>

  </main>

  <!-- Inizio FOOTER -->
  <footer>

  </footer>

  <script src="js/script.js"></script>

</body>

</html>
